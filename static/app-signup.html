<!DOCTYPE html>
<html lang="en">
<head>
    <title>Use our Super Cool Service as an auth server</title>
</head>
<body>
<form action="/appsignup" method="post">
    <!-- user input-->
    Application Name:<br>
    <input type="text" name="appname" placeholder="Cool Application" required><br><br>
    Client Name:<br>
    <input type="text" name="clientname" placeholder="Client 111" required><br><br>
    Password:<br>
    <input type="secret" name="secret" placeholder="secret" required><br><br>
    Trusted:<br>
    <input type="checkbox"><br><br>
    <!-- submit button -->
    <input type="submit" value="Register">
</form>
</body>
</html>
